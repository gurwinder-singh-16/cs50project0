<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lists</title>
	</head>
	<body>
		An unordered list:
		<ul>
			<li>one item</li>
			<li>other item</li>
			<li>another item</li>
		</ul>
		An Ordered List:
		<ol>
			<li>First item</li>
			<li>Srcond Item</li>
			<li>third item</li>
		</ol>
	</body>
</html>
