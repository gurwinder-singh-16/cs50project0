<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Attribute</title>
		<style>
			a {
				color:blue;
			}
			a[href="https://fb.com"] {
						color: red;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="https://google.com">Google</a></li>
			<li><a href="https://fb.com">Facebook</a></li>
			<li><a href="https://amazon.com">Amazon</a></li>
		</ul>
	</body>
</html>
